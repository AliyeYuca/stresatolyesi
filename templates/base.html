<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STRES ATÖLYESİ</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/index.css') }}"
    />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col=4">
          <header class="header-name">
            <img
              src="/static/MicrosoftTeams-image.png"
              alt="Web Sitesi Logosu"
              width="200"
              height="200"
            />
          </header>
        </div>

        <div class="col-8 ust-kisim">
          <div class="d-flex justify-content-end" id="menu">
            <nav class="navbar navbar-expand-lg navbar-light">
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link" href="{{ url_for('index')}}"
                    >Ana Sayfa<span class="sr-only"></span
                  ></a>
                  <a class="nav-item nav-link" href="#"
                    >Etkinlikler<span class="sr-only"></span
                  ></a>
                  <a class="nav-item nav-link" href="#"
                    >Kayıtlar<span class="sr-only"></span
                  ></a>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-7">
          {% block content %} {% endblock %}
        </div>
        <div class="col-5" id="kolon">
            <img
            src="/static/blabla.png"
            alt="Web Sitesi Logosu"
            width="350"
            height="400"
          />
        </div>
      </div>

      <footer class="d-flex justify-content-center" id="footer">
        <p>
          Umarız size yardımcı olabilmişizdir. Başka bir sorunuz varsa lütfen
          sorun.
        </p>
      </footer>
    </div>
    <script src="bootstrap.min.js"></script>
  </body>
</html>
